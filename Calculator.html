<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        let inputAngka1 = prompt('Masukan Angka Pertama: ')
        let inputAngka2 = prompt('Masukan Angka Kedua: ')
        let inputOperator = prompt('Masukan Operator (+, -, x, /): ')

        if(inputOperator === '+'){
            alert(`${parseInt(inputAngka1)} + ${parseInt(inputAngka2)} = ${parseInt(inputAngka1) + parseInt(inputAngka2)}`)
        }else if(inputOperator === '-'){
            alert(`${parseInt(inputAngka1)} - ${parseInt(inputAngka2)} = ${parseInt(inputAngka1) - parseInt(inputAngka2)}`)
        }else if(inputOperator === 'x'){
            alert(`${parseInt(inputAngka1)} * ${parseInt(inputAngka2)} = ${parseInt(inputAngka1) * parseInt(inputAngka2)}`)
        }else{
            alert(`${parseInt(inputAngka1)} x ${parseInt(inputAngka2)} = ${parseInt(inputAngka1) * parseInt(inputAngka2)}`)
        }
    </script>
</body>
</html>
