    <script>
        // Step1. Menerima inputan dari user
        let inputUser = prompt('Masukan Angka Berapapun:') // 4

        // Step2. Kita hitung: Kuadratkan inputan dari user

        // Step3. Tampilkan hasil menggunakan alert
        alert(`Hasil Kuadrat dari ${inputUser} = ${result}`)
