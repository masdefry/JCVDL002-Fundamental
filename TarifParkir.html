<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Aplikasi Menghitung Tarif Parkir
        //      - Jam Keluar < Jam Masuk ---> User input terus menerus
        //      - Biaya :
        //          - 4 jam pertama : Tarif 3000 flat
        //          - Setelah 4 jam : Tarif 1000 /jam
    








        
        // Identifikasi parameter : Jam masuk, jam keluar, durasi parkir, tarif awal, tarif selanjutnya,
        //                          tarif total
        // Durasi parkir : Jam keluar - jam masuk
        // Tarif total :
        //      - <= 4 jam : Tarif Awal
        //      - > 4 jam : Tarif Awal + ((Durasi parkir - 4) * Tarif selanjutnya) // 6 Jam
    



        
        let jamMasuk, jamKeluar, durasiParkir, tarif1, tarif2, tarifTotal
    
        tarif1 = 3000
        tarif2 = 1000
    
        jamMasuk = Number(prompt('Jam Masuk Parkir :'))
        do{
            jamKeluar = Number(prompt('Jam Keluar Parkir :'))
        }while(jamKeluar < jamMasuk)
    
        durasiParkir = jamKeluar - jamMasuk
    
        if(durasiParkir <= 4){
            tarifTotal = tarif1
        }else{
            tarifTotal = tarif1 + ((durasiParkir - 4) * tarif2)
        }
    
        alert(`Anda Parkir Selama ${durasiParkir} Jam ---> Tarif = Rp. ${tarifTotal}`)
    </script>
</body>
</html>
