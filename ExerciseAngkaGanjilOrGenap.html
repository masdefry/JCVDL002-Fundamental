<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let angkaInputan = prompt('Silahkan masukan angka :')
        let hasil = angkaInputan % 2
        // 4 % 2 = 0
        // 5 % 2 = 1
        // 10 % 2 = 0
        // 15 % 2 = 1

        if(hasil === 0){
            alert('Bilangan Genap')
        }else if(hasil === 1){
            alert('Bilangan Ganjil')
        }else{
            alert('Inputan Tidak Sesuai')
        }
    </script>
</body>
</html>
