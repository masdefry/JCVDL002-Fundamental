<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step1. Menerima inputan berupa angka dari user
        let inputUser = prompt('Masukan Angka :')

        // Step2. Cari sisa hasil bagi inputan dari user
        let sisaHasilBagi = inputUser % 2

        // Step3. Tentukan apakah inputan dari user bilangan genap / ganjil
        if(sisaHasilBagi === 0){
            alert('Angka Genap')
        }else if(sisaHasilBagi === 1){
            alert('Angka Ganjil')
        }else{
            alert('Inputan Tidak Sesuai')
        }
    </script>
</body>
</html>
